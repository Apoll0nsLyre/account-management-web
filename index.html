<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="home.css">
    <script src="index.js" defer></script>
    <script src="main.js" defer></script>
    
    <title>Management webapp</title>
</head>

<body>
    <div class="home">
        <div class="home-container">
            <div class="home-content">
                <h1>Management WebApp</h1>
                <p>Manage your account with this webapp</p>
                <button class="transaction-button">Transactions</button>
            </div>
        </div>
    </div>
    <div class="menu-page hidden">
        <header class="header-menu">
        
        <p>Management WebApp</p>
        <a class="fa fa-bars menu-trigger" id="menu-button" ></a>
        <a href="#Home" id="home-button">Home <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#ffffff" d="M20 10a1 1 0 1 0-2 0h2ZM6 10a1 1 0 0 0-2 0h2Zm14.293 2.707a1 1 0 0 0 1.414-1.414l-1.414 1.414ZM12 3l.707-.707a1 1 0 0 0-1.414 0L12 3Zm-9.707 8.293a1 1 0 1 0 1.414 1.414l-1.414-1.414ZM7 22h10v-2H7v2Zm13-3v-9h-2v9h2ZM6 19v-9H4v9h2Zm15.707-7.707l-9-9l-1.414 1.414l9 9l1.414-1.414Zm-10.414-9l-9 9l1.414 1.414l9-9l-1.414-1.414ZM17 22a3 3 0 0 0 3-3h-2a1 1 0 0 1-1 1v2ZM7 20a1 1 0 0 1-1-1H4a3 3 0 0 0 3 3v-2Z"/>
        </svg></a>
        </header>
        <div class="menu-container">
            <div class="overlay-menu"></div> 
            <div class="menu">
                <div class="menu-item menu-trigger">
                    <a href="#transactions">Transactions</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main-page hidden">
            <div class="account-container">
                <div class="account">
                    <div class="account-info">
                        <p class="balance">Balance: <span class="balance-amount"></span></p>
                    </div>
                </div>
                <div class="transactions-container">
                    <h2>Recent transactions</h2>

                    <button class="add-button modal-trigger" id="addButton">Add transactions</button>
                    <br>
                    <button class="delete-all" id="delete-all">Delete all transactions</button>
                    <div class="modal-container">
                        <div class="overlay modal-trigger"></div>
                        <div class="modal" role="dialog" aria-labelledby="modalTitle">
                            <button class="close-modal modal-trigger" aria-label="closeModal">X</button>
                            <h1 class="modal-title">Adding a transaction</h1>
                            <form action="" method="">
                                <div class="modal-input">
                                    <label for="date">Date</label>
                                    <input type="date" name="date" id="date" required>
                                </div>
                                <div class="modal-input">
                                    <label for="amount">Amount</label>
                                    <input type="number" step="0.01" name="amount" id="amount" required>
                                </div>
                                <div class="modal-input">
                                    <label for="description">Description</label>
                                    <input type="text" name="description" id="description" required>
                                </div>
                                <div class="modal-input">
                                    <label for="user">Type</label>
                                    <input type="text" name="type" id="type" required>
                                </div>
                                <div class="modal-input">
                                    <input type="submit" class="submit-transaction" value="Add a transaction"
                                        id="submit">
                                </div>
                        </div>
                    </div>
                    <div class="transactions-list-container">
                        <div class="grid-transaction">
                            <p class="transaction-title">Date</p>
                            <p class="transaction-title">Amount</p>
                            <p class="transaction-title">Description</p>
                            <p class="transaction-title">Type</p>
                            <p class="bin-title"></p>
                            <div class="transaction-date" id="date"></div>

                            <div class="transaction-amount" id="amount"></div>

                            <div class="transaction-description" id="description"></div>

                            <div class="transaction-type" id="type"></div>

                            <div class="transaction-bin" id="bin"></div>
                        </div>
                    </div>


                </div>
        
    </div>
    </div>
</body>

</html>
