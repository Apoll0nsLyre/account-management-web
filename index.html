<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Management webapp</title>
</head>

<body>
    <div class="main-page">
            <div class="account-container">


                <div class="account">
                    <div class="account-info">
                        <p class="balance">Balance: <span class="balance-amount"></span></p>
                    </div>
                </div>
                <div class="transactions-container">
                    <h2>Recent transactions</h2>

                    <button class="add-button modal-trigger" id="addButton">Add transactions</button>
                    <br>
                    <button class="delete-all" id="delete-all">Delete all transactions</button>
                    <div class="modal-container">
                        <div class="overlay modal-trigger"></div>
                        <div class="modal" role="dialog" aria-labelledby="modalTitle">
                            <button class="close-modal modal-trigger" aria-label="closeModal">X</button>
                            <h1 class="modal-title">Adding a transaction</h1>
                            <form action="" method="">
                                <div class="modal-input">
                                    <label for="date">Date</label>
                                    <input type="date" name="date" id="date" required>
                                </div>
                                <div class="modal-input">
                                    <label for="amount">Amount</label>
                                    <input type="number" step="0.01" name="amount" id="amount" required>
                                </div>
                                <div class="modal-input">
                                    <label for="description">Description</label>
                                    <input type="text" name="description" id="description" required>
                                </div>
                                <div class="modal-input">
                                    <label for="user">Type</label>
                                    <input type="text" name="type" id="type" required>
                                </div>
                                <div class="modal-input">
                                    <input type="submit" class="submit-transaction" value="Add a transaction"
                                        id="submit">
                                </div>
                        </div>
                    </div>
                    <div class="transactions-list-container">
                        <div class="grid-transaction">
                            <p class="transaction-title">Date</p>
                            <p class="transaction-title">Amount</p>
                            <p class="transaction-title">Description</p>
                            <p class="transaction-title">Type</p>
                            <p class="bin-title"></p>
                            <div class="transaction-date" id="date"></div>

                            <div class="transaction-amount" id="amount"></div>

                            <div class="transaction-description" id="description"></div>

                            <div class="transaction-type" id="type"></div>

                            <div class="transaction-bin" id="bin"></div>
                        </div>
                    </div>


                </div>
        
    </div>
    </div>
</body>

</html>
